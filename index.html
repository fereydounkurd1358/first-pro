<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>temp project</title>
</head>
<body>
    
    <div class="container p-5">

       <div class="row">
            <div class="col-12 mb-5">
                <h1 class="heading">Convert Celsius to Fahrenheit</h1>
            </div>
            <div class="col-12 mb-5">
                <div class="input-group w-50">
                    <input type="text" class="form-control" id="input" placeholder="Recipient's username" aria-label="Recipient's username with two button addons">
                    <span class="input-group-text"><sup>o</sup><span>C</span></span>
                    <button class="btn btn-success" type="button" id="convert">Convert</button>
                    <button class="btn btn-warning" type="button" id="change">Change</button>
                    <button class="btn btn-danger" type="button" id="reset">Reset</button>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-bg-success w-50 mx-auto" id="result">
                    <div class="card-header">Success</div>
                    <div class="card-body">
                      <h5 class="card-title"><span>X </span><sup> o</sup>C</h5>
                      <h3 class="card-text">= X F</h3>
                    </div>
                </div>
            </div>
       </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
